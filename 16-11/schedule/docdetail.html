	<script type="text/javascript">


	$(document).ready(function () {
		
    	var urlData = locationObject();

	 	$.ajax({
            url: 'js/data/doctor.json',
            type: "GET",
            dataType: "text",
            contentType: "application/x-www-form-urlencoded",
            success: function(response) {
            	var dataJson = eval('(' + response + ')');
                console.log(dataJson);
                var index = 0;
                if (urlData.docid) {
                    index = parseInt(urlData.docid); 
                }               
            	pushdoctor(dataJson.doctor[index]);
                console.log(dataJson.doctor[index]);

            },
            error:function(xhr, status, err){
            	console.log(err)
            }
        })

        function pushdoctor(val){
            $('.info-left').find('img').attr('src',val.picture);
            $('.info-right strong').html(val.docNamae);
            $('.info-right small').html(val.docTitle);
            $('.info-right em').html(val.hospital);
        	var str='';
        		$.each(val.introductionList,function(){
        			str+=' <li><i></i><p>'+this.text+'</p></li>'       			
        		})		
			$(".introduction-detail ul").append(str);
        }

         function locationObject(){
            if (window.location.search) {
                var tt = String(window.location.search).replace('?', '')
                var arr = tt.split('&')
                var retu = {}
                for (var i = 0; i < arr.length; i++) {
                    var newp = arr[i].split('=')
                    retu[newp[0]] = newp[1]
                }
                return retu
            } else {
                return null
            }
        }

       

	})
