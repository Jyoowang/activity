<script>
    window.onload=function(){ 
        var oBtn = document.getElementById('returntop');    
        var timer = null;    
        var bFlag = false;         
        oBtn.onclick=function(){    
            moveScroll(0,500);     
        }; 
        function moveScroll(target,time){ 
            var start = document.documentElement.scrollTop || document.body.scrollTop; 
            var dis = target - start;    
            var count = Math.floor(time/30);    
            var n=0;             
            clearInterval(timer);    
            timer = setInterval(function(){    
                n++;    
                bFlag=false;    
                document.documentElement.scrollTop = start + dis*n/count;    
                document.body.scrollTop = start+dis*n/count;    
                if(n==count){    
                    clearInterval(timer);    
                }     
            },30);    
        } 
    };    

    Zepto(function($) {         
        if(Util.wechatBrowse()){
            var UserID = 0;
            var info = Util.locationObject()
            if (info) {
                if (info['UserID']) {
                    UserID = info['UserID'];
                }
            }
            $("a").each(function(index){                    
                var attr = $(this).attr("href");
                var data = JSON.parse(attr.split('//')[1]);
                    console.log(attr);
                    var url=''
                    switch(parseInt(data.Type)){
                        case  28:   //活动
                            url = 'http://api.yuer24h.com/app/Share/GetCode?target=9_'+ data.TypeName;
                        break;
                        case  11:   //产品详情
                            url = 'http://api.yuer24h.com/app/Share/GetCode?target=4_0_'+data.TypeName;
                        break;
                        case  14:   //医生列表
                            url = 'http://api.yuer24h.com/app/Share/GetCode?target=9_'+data.TypeName;
                        break;
                        case  13:   //解决方案详情
                            url = 'http://api.yuer24h.com/app/Share/GetCode?target=5_0_'+data.TypeName;
                        break;
                    }
                    $(this).attr('href',url)
            })
        }
    })
</script>
