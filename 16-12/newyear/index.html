<script>
    window.onload=function(){ 
        var oBtn = document.getElementById('returntop');    
        var timer = null;    
        var bFlag = false;         
        oBtn.onclick=function(){    
            moveScroll(0,500);     
        }; 
        function moveScroll(target,time){ 
            var start = document.documentElement.scrollTop || document.body.scrollTop; 
            var dis = target - start;    
            var count = Math.floor(time/30);    
            var n=0;             
            clearInterval(timer);    
            timer = setInterval(function(){    
                n++;    
                bFlag=false;    
                document.documentElement.scrollTop = start + dis*n/count;    
                document.body.scrollTop = start+dis*n/count;    
                if(n==count){    
                    clearInterval(timer);    
                }     
            },30);    
        } 
    };    

    Zepto(function($) { 

        setInterval(countdown,1000)
    
        function countdown(){
            var currentDay = new Date().getTime();
            var endDay = new Date("Decemeber 27,2016 15:30:00").getTime();      
            if (currentDay >= endDay) {
                $('.spilk-con-left span').show();
                $('.egg a').attr('href','javascript:void(0)');
                $('.spilk a').attr('href','javascript:void(0)');
            }
        }
        
        function yuer24hshare(){
            var urls = '{"title": "冬日适合宝宝吃的苹果整点秒杀了，还有活动专场满减包邮，让你一次买到爽~","imgUrl":"http://www.yuer24h.com/newyear/images/LOGO.jpg?v20161222","link":"http://www.yuer24h.com/newyear/index.html?v20161222","desc":"元旦活动开始啦！限时秒杀不容错过！"}'

            window.location.href = "yuer24hshare://" + encodeURIComponent(urls)
        }

        if(Util.wechatBrowse()){
            var UserID = 0;
            var info = Util.locationObject()
            if (info) {
                if (info['UserID']) {
                    UserID = info['UserID'];
                }
                if (info['isApp']) {
                    var urls = '{"title": "'+ window.share.title +'","desc": "' + window.share.desc + '","imgUrl":"'+  window.share.imgUrl +'","link":"'+  window.share.link +'"}'

                window.location.href = "yuer24hshare://" + encodeURIComponent(urls)
                }
            }
            $(".item a,.spilk a,.egg a").each(function(index){                    
                var attr = $(this).attr("href");
                var data = JSON.parse(attr.split('//')[1]);
                    console.log(attr);
                    var url=''
                    switch(parseInt(data.Type)){
                        case  28:   //活动
                            url = 'http://api.yuer24h.com/app/Share/GetCode?target=9_'+ data.TypeName;
                        break;
                        case  11:   //产品详情
                            url = 'http://api.yuer24h.com/app/Share/GetCode?target=4_0_'+data.TypeName;
                        break;
                        case  14:   //医生列表
                            url = 'http://api.yuer24h.com/app/Share/GetCode?target=9_'+data.TypeName;
                        break;
                        case  13:   //解决方案详情
                            url = 'http://api.yuer24h.com/app/Share/GetCode?target=5_0_'+data.TypeName;
                        break;
                    }
                    $(this).attr('href',url)
            })
        }else{
             yuer24hshare();
        }
    })
</script>
