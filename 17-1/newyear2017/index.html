<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = 640 , target-densitydpi = 320 ,  user-scalable = no">
	<meta content="telephone=no" name="format-detection">
	<title>红包大派送</title>
	<meta name="keywords" content="育儿24小时"/>
	<meta name="description" content="春节不打烊，红包不散场！千份红包大派送~先到先得，发完即止。分享给小伙伴，大家一起抢~还有更多惊喜好礼等你开启~">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- 抽奖页 -->
	<div class="rule-btn">活动规则</div>

	<div class="home-page">
		<div class="red-img "><img src="images/red-img01.png" alt=""></div>
		<img src="images/cold-img.png" alt="" class="cold-img">
	</div>
	<!-- 红包 -->
	<div class="red-page">
		<p class="money-sum "><span>16.66</span>元</p>
		<a href="javascript:void(0);" class="goto-wallet">查看我的育儿钱包 ></a>
		<button class="button-s goto-new">点此直达春节专场活动</button>
		<button class="button-s share-btn">分享给小伙伴得优惠券</button>
	</div>

	<!-- 分享成功 -->
	<div class="share-page">
		<div class="voucher-box">
			<div class="voucher-info">
				<span><em>0</em>元</span>
				<p>无门槛商城优惠券,已放入您的账户.</p>
			</div>
			<a href="javascript:void(0);" class="goto-voucher">点击我的券包<span>查看</span>></a>
		</div>
		<button class="button-s goto-new">点此直达春节专场活动</button>
	</div>

	<!-- 领完 -->
	<div class="finished-box">
		<button class="button-s goto-new">点此直达春节专场活动</button>
	</div>

	<!-- 分享提示 -->
	<div class="share-box">
		<div class="close-btn"></div>
	</div>

	<div class="erwei-box">
		<div class="erwei">
			<img src="images/erwei.jpg" alt="">
			<p>扫码关注<br/>“育儿24小时”公众号<br/>点击"健康优选"—>"个人中心"<br/><span>查看我的钱包</span></p>
		</div>
		<div class="close-btn"></div>
	</div>

	<!-- 规则页 -->
	<div class="rule-box">
		<img src="images/rule-img.png" alt="" class="rule-img ">
		<img src="images/decorate_02.png" alt="" class="decorate decorate-img1 ">
		<img src="images/decorate_04.png" alt="" class="decorate decorate-img2 ">
		<div class="close-btn"></div>
	</div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/wx.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
