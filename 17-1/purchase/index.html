<script>
    

    Zepto(function($) { 

        var timer = null;    
        var bFlag = false;  
        $('#returntop').click(function(){
            moveScroll(0,350);
        })

        function moveScroll(target,time){ 
            var start = document.documentElement.scrollTop || document.body.scrollTop; 
            var dis = target - start;    
            var count = Math.floor(time/30);    
            var n=0;             
            clearInterval(timer);    
            timer = setInterval(function(){    
                n++;    
                bFlag=false;    
                document.documentElement.scrollTop = start + dis*n/count;    
                document.body.scrollTop = start+dis*n/count;    
                if(n==count){    
                    clearInterval(timer);    
                }     
            },30);    
        } 
        function yuer24hshare(){
            var urls = '{"title": "皖北土鸡蛋年货特供装开售了，50元顺丰包邮到家！花王、尤妮佳纸尿裤216元起售，单包低至108元~还有更多明星单品等你来，满减优惠多到爆裂~","imgUrl":"http://www.yuer24h.com/purchase/images/LOGO.jpg?v170105","link":"http://www.yuer24h.com/purchase/index.html?v170105","desc":"年货开抢了！ 土鸡蛋、纸尿裤超低价开售~"}'
